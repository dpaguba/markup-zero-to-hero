<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <title>Jirani</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="images/logo.png" alt="header-logo">
                </div>

                <div class="header-nav">
                    <a class="nav-item" href="http://">ГЛАВНАЯ</a>
                    <a class="nav-item" href="http://">МЕНЮ</a>
                    <a class="nav-item" href="http://">О НАС</a>
                    <a class="nav-item" href="http://">БРОНЬ</a>
                </div>

                <div class="cart">
                    <a href="#"><img class="cart-img" src="images/cart.png" alt="cart"></a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="images/phone.png" alt="phone">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>

                    <div class="phone-text">
                        Свяжитесь с нами для бронирования
                    </div>
                </div>

                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>


            </div>

            <div class="header-down">
                <div class="header-title">
                    Добро пожаловать в
                    <div class="header-subtitle">
                        Наш ресторан
                    </div>

                    <div class="header-subtitle_1">
                        ДОМ ЛУЧШЕЙ ЕДЫ
                    </div>

                    <div class="header-btn-menu">
                        <a href="#">VIEW MENU</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
